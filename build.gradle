buildscript {
  repositories {
    mavenCentral()
    maven { url 'https://s01.oss.sonatype.org' }
    mavenLocal()
    google()
    gradlePluginPortal()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
  }
  dependencies {
    classpath "io.freefair.gradle:lombok-plugin:6.5.0.3"
    classpath "org.wisepersist:gwt-gradle-plugin:$gwtPluginVersion"
    classpath "com.badlogicgames.gdx:gdx-tools:$gdxVersion"

  }
}

import com.badlogic.gdx.tools.texturepacker.TexturePacker
task texturePacker {
  doLast {
    TexturePacker.processIfModified("${project.rootDir}/sprites", "${project.rootDir}/assets/sprites", "sprites")
  }
}

allprojects {
  apply plugin: 'eclipse'
  apply plugin: 'idea'
}

configure(subprojects) {
  apply plugin: 'java-library'
  apply plugin: 'io.freefair.lombok'
  sourceCompatibility = 11
  compileJava {
    options.incremental = true
    dependsOn texturePacker
  }
}

subprojects {
  version = '1.0.0'
  ext.appName = 'LudumDare54'
  repositories {
    mavenCentral()
    maven { url 'https://s01.oss.sonatype.org' }
    // You may want to remove the following line if you have errors downloading dependencies.
    mavenLocal()
    gradlePluginPortal()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://teavm.org/maven/repository/' }
  }
}

eclipse.project.name = 'LudumDare54' + '-parent'
